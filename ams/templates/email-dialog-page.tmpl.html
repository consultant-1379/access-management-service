  <div class="dialog" data-trigger="#email-button" data-type="simple" id="email-dialog">
  <div class="content">
    <div class="top">
      <div class="title">This e-mail will be sent to all {{system.name}} users</div>
    </div>
    <div class="body">
      <label for="id_title">Title:</label>
      <input type="text" name="title" required><br>
  
      <label for="id_message">Message(You can use HTML Tags here):</label>
      <textarea name="message" required></textarea><br>
    </div>
    <div class="bottom">
      <a href="" class="btn" data-close="true">Cancel</a>
      <button type="submit" id="send_mail" class="btn warning">Send</button>
    </div>
  </div>
</div>
